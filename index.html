<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Presenze Cantiere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f9fafb;
      padding: 20px;
      margin: 0;
    }
    h2, h3 {
      text-align: center;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #form {
      margin-top: 20px;
    }
    #benvenuto {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #2c3e50;
      font-size: 20px;
    }
    #btnInvia {
      background: linear-gradient(to right, #28a745, #218838);
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #btnInvia:hover {
      background: linear-gradient(to right, #218838, #1e7e34);
    }
    .section-label {
      font-weight: bold;
      color: #555;
      margin-top: 15px;
    }
    #importaBox {
      background: #eef6ec;
      padding: 10px;
      border-radius: 8px;
      border: 1px dashed #28a745;
    }
    #ultimaLavorazione {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 0;
    }
    #btnGestione {
      background-color: #17a2b8;
      border-radius: 10px;
      font-weight: bold;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div id="benvenuto"></div>
  <div id="login">
    <h2>🔐 Login</h2>
    <input type="text" id="user" placeholder="🔑 Utente">
    <input type="password" id="pass" placeholder="🔒 Password">
    <button onclick="login()">🔓 Accedi</button>
  </div>

  <div id="form" style="display:none;">
    <h3>📅 Compila Presenza</h3>
    <input type="date" id="data">
    <div id="orariContainer">
      <label class="section-label">⏰ Orario Inizio:</label>
      <div style="display: flex; gap: 10px;">
        <select id="oraInizioOra"></select>
        <select id="oraInizioMinuti"></select>
      </div>
      <label class="section-label">⏰ Orario Fine:</label>
      <div style="display: flex; gap: 10px;">
        <select id="oraFineOra"></select>
        <select id="oraFineMinuti"></select>
      </div>
    </div>

    <select id="cantiere"></select>

    <button onclick="mostraCantiereLibero()">➕ Cantiere non presente</button>
    <div id="cantiereLibero" style="display:none;">
      <input type="text" id="cantiereAltro" placeholder="🏢 Inserisci nome cantiere">
    </div>

    <div id="importaBox">
      <h4>📃 Importa lavorazione precedente</h4>
      <p id="ultimaLavorazione">(Nessuna lavorazione trovata)</p>
      <button type="button" onclick="importaLavorazione()">📂 Importa lavorazione</button>
    </div>

    <input type="text" id="lavorazione" placeholder="🌍 Lavorazione">

    <button onclick="mostraOperai()">➕ Inserisci dati per altri operai</button>
    <div id="multiOperai" style="display:none;">
      <label class="section-label">👥 Seleziona altri operai:</label>
      <select id="operaio" multiple size="6" style="margin-top: 10px;"></select>

      <div style="margin-top:10px;">
        <label class="section-label">➕ Oppure inserisci un nuovo operaio:</label>
        <input type="text" id="nuovoOperaio" placeholder="👷 Inserisci nuovo operaio">
      </div>
    </div>

    <button onclick="invia()" id="btnInvia">📄 Invia Presenza</button>
    <button id="btnGestione" onclick="window.location.href='gestione.html'">📅 Vai alla Gestione Cantiere</button>

    <div id="ultimi7" style="margin-top:20px;"></div>
  </div>

  <script>
    // JS invariato: incolla qui il tuo script completo come già usato
  </script>
</body>
</html>
