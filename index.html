
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Presenze Cantiere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Login</h2>
    <input type="text" id="user" placeholder="Utente">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="login()">Accedi</button>
  </div>

  <div id="form" style="display:none;">
    <h3>Compila Presenza</h3>
    <input type="date" id="data">

    <div id="orariContainer">
      <label for="oraInizio">Orario Inizio:</label>
      <div style="display: flex; gap: 10px;">
        <select id="oraInizioOra">
          <option value="08" selected>08</option>
        </select>
        <select id="oraInizioMinuti">
          <option value="00" selected>00</option>
        </select>
      </div>

      <label for="oraFine" style="margin-top:10px;">Orario Fine:</label>
      <div style="display: flex; gap: 10px;">
        <select id="oraFineOra">
          <option value="17" selected>17</option>
        </select>
        <select id="oraFineMinuti">
          <option value="00" selected>00</option>
        </select>
      </div>
    </div>

    <select id="cantiere">
      <option value="">-- Seleziona Cantiere --</option>
      <option value="Visso">Visso</option>
      <option value="Salvatori">Salvatori</option>
    </select>

    <input type="text" id="lavorazione" placeholder="Lavorazione">
    <button onclick="invia()">Invia</button>
    <div id="ultimi7" style="margin-top:20px;"></div>
  </div>

<script>
const utenti = {
  "mata": { password: "max321", nome: "Massimo Tarantino" }
};

let utente = "";
let nomeOperaio = "";

function login() {
  const user = document.getElementById("user").value;
  const pass = document.getElementById("pass").value;
  if (utenti[user] && utenti[user].password === pass) {
    utente = user;
    nomeOperaio = utenti[user].nome;
    document.getElementById("login").style.display = "none";
    document.getElementById("form").style.display = "block";
    document.getElementById("data").value = new Date().toISOString().split("T")[0];
  } else {
    alert("Credenziali errate");
  }
}

function invia() {
  const orari = `${document.getElementById("oraInizioOra").value}:${document.getElementById("oraInizioMinuti").value} - ${document.getElementById("oraFineOra").value}:${document.getElementById("oraFineMinuti").value}`;
  const dati = {
    data: document.getElementById("data").value,
    orari: orari,
    cantiere: document.getElementById("cantiere").value,
    lavorazione: document.getElementById("lavorazione").value,
    operaio: nomeOperaio,
    user: utente
  };
  fetch("https://script.google.com/macros/s/AKfycbybSXuBklZxyoyvo-FvV-UZ280WBygR8wMRTAO97dl8h6_g8-_VjDtBa2uPrVOf2nmI6Q/exec", {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify(dati),
    headers: { "Content-Type": "application/json" }
  });
}
</script>
</body>
</html>
