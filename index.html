#importaBox {

  background-color: #d1d1d1;

#btnCantiereAltro:hover {

</head>
<body>
  <div class="container">
   <div id="notifica" style="
  display: none;
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%) scale(0.8);
  background-color: #28a745;
  color: white;
  padding: 16px 30px;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  font-size: 18px;
  z-index: 99999;
  transition: all 0.4s ease;
">
  ‚úÖ <strong>Dati inseriti correttamente</strong>
</div>


<div id="benvenuto">
  <div id="messaggioBenvenuto"></div>
</div>

  <div id="login">
    <h2>üîê Login</h2>
    <input type="text" id="user" placeholder="üîë Utente">
    <input type="password" id="pass" placeholder="üîí Password">
    <button onclick="login()">üîì Accedi</button>
  </div>

  <div id="form" style="display:none;">
    <h3>üìÖ Compila Presenza</h3>
    <input type="date" id="data">
    <label class="section-label">‚ûï Ore extra lavorate:</label>
<select id="oreExtra">
  <option value="0" selected>0</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
</select>

  <label class="section-label">üèóÔ∏è Numero di cantieri lavorati:</label>
<select id="numeroCantieri" onchange="generaCampiCantieri()">
  <option value="1" selected>1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
</select>
<div id="cantieriMultipli"></div>

  
</select>






    <button onclick="mostraOperai()">üëèüèº‚Äã Inserisci dati per altri operai</button>
<div id="multiOperai" style="display:none;">
  <p style="margin-bottom: 6px; font-size: 14px; color: #555; background: #fff3cd; border-left: 5px solid #ffc107; padding: 10px; border-radius: 6px;">
    ‚ö†Ô∏è Agli operai selezionati verranno applicate le stesse lavorazioni indicate sopra.
  </p>
  <label class="section-label">üë• Seleziona altri operai:</label>

      <select id="operaio" multiple size="6" style="margin-top: 10px;"></select>

      <div style="margin-top:10px;">
        <label class="section-label">‚ûï Oppure inserisci un nuovo operaio:</label>
        <input type="text" id="nuovoOperaio" placeholder="üë∑ Inserisci nuovo operaio">
      </div>
    </div>

    <button onclick="mostraModal()" id="btnInvia">üìÑ Invia Presenza</button>
    <button id="btnGestione" onclick="window.location.href='gestione.html'">üìÖ Vai alla Gestione Cantiere</button>

    <div id="ultimi7" style="margin-top:20px;"></div>
  </div>

  <script>
    let utente = "";
    let nomeOperaio = "";
    let ultimoTestoLavorazione = "";
    let elencoCantieri = [];


    function login() {
      const userInput = document.getElementById("user").value.trim();
      const passInput = document.getElementById("pass").value.trim();

      fetch("https://opensheet.elk.sh/1glvkWLOpUhdBUmY4j-2DJoXQvY6dnQD_OQkYYCaXXEQ/Utenti")
        .then(r => r.json())
        .then(data => {
          const utenteTrovato = data.find(r => r["User"] === userInput && r["Password"] === passInput);
          if (utenteTrovato) {
            utente = utenteTrovato["User"];
            nomeOperaio = utenteTrovato["Nome"];
            const ruolo = utenteTrovato["Ruolo"] || "";
            localStorage.setItem("ruolo", ruolo);
            document.getElementById("messaggioBenvenuto").innerText = `Benvenuto, ${nomeOperaio}`;
            if (ruolo.toLowerCase() !== "amministratore") {
              document.getElementById("btnGestione").style.display = "none";
            }
            document.getElementById("login").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("data").value = new Date().toISOString().split("T")[0];
            caricaUltimaLavorazione(utente);
            
            caricaCantieri();
            caricaOperai();
            caricaUltimi7();
          } else {
            alert("Credenziali errate");
          }
        });
    }

    

function caricaCantieri() {
  fetch("https://opensheet.elk.sh/1glvkWLOpUhdBUmY4j-2DJoXQvY6dnQD_OQkYYCaXXEQ/Cantieri")
    .then(r => r.json())
    .then(data => {
      elencoCantieri = data
        .filter(r => r["Cantiere"])
        .map(r => r["Cantiere"]);
    });
}


    function caricaOperai() {
      fetch("https://opensheet.elk.sh/1glvkWLOpUhdBUmY4j-2DJoXQvY6dnQD_OQkYYCaXXEQ/Utenti")
        .then(r => r.json())
        .then(data => {
          const select = document.getElementById("operaio");
          select.innerHTML = "";
          data.forEach(r => {
            if (r["Nome"]) {
              const opt = document.createElement("option");
              opt.value = r["Nome"];
              opt.textContent = r["Nome"];
              select.appendChild(opt);
            }
          });
        });
    }

function mostraCantiereLibero(index) {
  const div = document.getElementById(`cantiereLibero_${index}`);
  div.style.display = (div.style.display === "block") ? "none" : "block";
}


    function generaCampiCantieri() {
  const nCantieri = parseInt(document.getElementById("numeroCantieri").value);
  const container = document.getElementById("cantieriMultipli");
  container.innerHTML = "";

  for (let i = 1; i <= nCantieri; i++) {
  let selectHtml = `<select id="cantiere_${i}">`;
  selectHtml += `<option value="">-- Seleziona Cantiere --</option>`;
  elencoCantieri.forEach(nome => {
    selectHtml += `<option value="${nome}">${nome}</option>`;
  });
  selectHtml += `</select>`;

  container.innerHTML += `
    <div style="margin-top: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 6px; background: #f9f9f9;">
      <label class="section-label">üèóÔ∏è Cantiere ${i}:</label>
      ${selectHtml}
      <button type="button" onclick="mostraCantiereLibero(${i})" style="background-color:#d1d1d1; margin-top:6px;">üè† Cantiere non presente</button>
      <div id="cantiereLibero_${i}" style="display:none;">
        <input type="text" id="cantiereAltro_${i}" placeholder="üè¢ Inserisci nome cantiere ${i}">
      </div>

      <div id="importaBox_${i}" style="background:#e9fbe9; margin-top:10px; padding:12px; border-radius:10px; border:1px solid #b7e4b6;">
        <h4>üíÖ‚Äã Lavorazioni eseguite per cantiere ${i}</h4>
        <p class="sottotitolo">üí° Scegli tra le lavorazioni recenti o scrivine una nuova:</p>
        <div class="importa-riga">
          <input list="suggerimentiLavorazioni" id="lavorazione_${i}" placeholder="üß†‚Äã Lavorazioni e suggerimenti" />
          <datalist id="suggerimentiLavorazioni"></datalist>
        </div>
      </div>
    </div>
  `;
}
}




function mostraOperai() {
  const div = document.getElementById("multiOperai");
  div.style.display = (div.style.display === "block") ? "none" : "block";
}


    function invia() {
   const numeroCantieri = parseInt(document.getElementById("numeroCantieri").value);
const data = document.getElementById("data").value;
const orari = "08:00 - 17:00";
const oreExtra = parseInt(document.getElementById("oreExtra").value) || 0;

for (let i = 1; i <= numeroCantieri; i++) {
  let nomeCantiere = document.getElementById(`cantiere_${i}`)?.value || "";
const nomeCantiereAltro = document.getElementById(`cantiereAltro_${i}`)?.value.trim() || "";

if (nomeCantiereAltro) {
  nomeCantiere = nomeCantiereAltro;
}

  let lavorazioneCantiere = document.getElementById(`lavorazione_${i}`)?.value || "";

  if (!nomeCantiere || !lavorazioneCantiere) {
    alert(`‚ö†Ô∏è Devi compilare cantiere e lavorazione per la riga ${i}`);
    return;
  }

  let oreCalcolate = 8 / numeroCantieri;

  // se √® l'ultimo cantiere, aggiunge le ore extra
  if (i === numeroCantieri) {
    oreCalcolate += oreExtra;
  }

  let operaiSelezionati = [];
  if (document.getElementById("multiOperai").style.display === "block") {
    operaiSelezionati = Array.from(document.getElementById("operaio").selectedOptions).map(opt => opt.value);
    const nuovo = document.getElementById("nuovoOperaio").value.trim();
    if (nuovo) operaiSelezionati.push(nuovo);
    if (operaiSelezionati.length === 0) operaiSelezionati = [nomeOperaio];
  } else {
    operaiSelezionati = [nomeOperaio];
  }

  operaiSelezionati.forEach(nome => {
    const dati = {
      data,
      orari,
      cantiere: nomeCantiere,
      lavorazione: lavorazioneCantiere,
      ore: oreCalcolate,
      operaio: nome,
      user: utente
    };

    fetch("https://script.google.com/macros/s/AKfycbybSXuBklZxyoyvo-FvV-UZ280WBygR8wMRTAO97dl8h6_g8-_VjDtBa2uPrVOf2nmI6Q/exec", {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify(dati),
      headers: { "Content-Type": "application/json" }
    });
  });
}
}


    function caricaUltimi7() {
      fetch("https://script.google.com/macros/s/AKfycbybSXuBklZxyoyvo-FvV-UZ280WBygR8wMRTAO97dl8h6_g8-_VjDtBa2uPrVOf2nmI6Q/exec?checkPresenze=1&opName=" + encodeURIComponent(nomeOperaio))
        .then(r => r.json())
        .then(dati => {
          let html = "<h4>Ultimi 7 eventi:</h4>";
          if (dati.presenze && dati.presenze.length > 0) {
            html += "<ul>";
            dati.presenze.forEach(r => {
              html += `<li>${r.data} | ${r.orari} | ${r.cantiere} | ${r.lavorazione}</li>`;
            });
            html += "</ul>";
          } else {
            html += "<p>Nessun dato trovato</p>";
          }
          document.getElementById("ultimi7").innerHTML = html;
        });
    }

    function caricaUltimaLavorazione(username) {
      fetch(`https://script.google.com/macros/s/AKfycbybSXuBklZxyoyvo-FvV-UZ280WBygR8wMRTAO97dl8h6_g8-_VjDtBa2uPrVOf2nmI6Q/exec?getLastWork=1&username=${username}`)
        .then(r => r.text())
        .then(data => {
          const el = document.getElementById("ultimaLavorazione");
          if (data && data.trim() !== "") {
            el.textContent = data;
            ultimoTestoLavorazione = data;
          } else {
            el.textContent = "(Nessuna lavorazione trovata)";
            ultimoTestoLavorazione = "";
          }
        });
    }


    function mostraModal() {
  const orari = "08:00 - 17:00";
  const data = document.getElementById("data").value;

  let operai = "";
  if (document.getElementById("multiOperai").style.display === "block") {
    const selezione = document.getElementById("operaio");
    const selezionati = Array.from(selezione.selectedOptions).map(opt => opt.value);
    const nuovo = document.getElementById("nuovoOperaio").value.trim();
    if (nuovo) selezionati.push(nuovo);
    operai = selezionati.length > 0 ? selezionati.join(", ") : nomeOperaio;
  } else {
    operai = nomeOperaio;
  }

  const numeroCantieri = parseInt(document.getElementById("numeroCantieri").value);
  let dettagliCantieri = "";

  for (let i = 1; i <= numeroCantieri; i++) {
    const nomeCantiere = document.getElementById(`cantiere_${i}`)?.value || "(nessuno)";
    const lavorazione = document.getElementById(`lavorazione_${i}`)?.value || "(nessuna)";
    dettagliCantieri += `<li><strong>Cantiere ${i}:</strong> ${nomeCantiere}<br><strong>Lavorazione:</strong> ${lavorazione}</li>`;
  }

  const riepilogoHTML = `
    <ul style="padding-left:20px; text-align:left;">
      <li><strong>Data:</strong> ${data}</li>
      <li><strong>Orari:</strong> ${orari}</li>
      <li><strong>Operai:</strong> ${operai}</li>
      <li><strong>Dettaglio Cantieri:</strong>
        <ul>${dettagliCantieri}</ul>
      </li>
    </ul>
  `;

  document.getElementById("riepilogoDati").innerHTML = riepilogoHTML;
  document.getElementById("modalConferma").style.display = "block";
}



function chiudiModal() {
  document.getElementById("modalConferma").style.display = "none";
}

function confermaInvio() {
  chiudiModal(); // Chiude la modale
  invia();       // Esegue la funzione di invio vera e propria

  // Mostra la notifica
  const n = document.getElementById("notifica");
  n.style.display = "block";

  // Nasconde la notifica dopo 4 secondi
  setTimeout(() => {
    n.style.display = "none";
  }, 4000);
}


function caricaSuggerimentiLavorazioni() {
  fetch("https://script.google.com/macros/s/AKfycbybSXuBklZxyoyvo-FvV-UZ280WBygR8wMRTAO97dl8h6_g8-_VjDtBa2uPrVOf2nmI6Q/exec?lavorazioniRecenti=1")
    .then(r => r.json())
    .then(data => {
      const lista = document.getElementById("suggerimentiLavorazioni");
      lista.innerHTML = "";
      data.slice(0, 15).forEach(item => {
        const opt = document.createElement("option");
        opt.value = item;
        lista.appendChild(opt);
      });
    });
}
window.addEventListener("DOMContentLoaded", () => {
  caricaSuggerimentiLavorazioni();
});

  </script>
