<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Presenze Cantiere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f9fafb;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 0 10px;
    }
    h2, h3 {
      text-align: center;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #form {
      margin-top: 20px;
    }
    #benvenuto {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #2c3e50;
      font-size: 20px;
    }
    #btnInvia {
      background: linear-gradient(to right, #28a745, #218838);
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #btnInvia:hover {
      background: linear-gradient(to right, #218838, #1e7e34);
    }
    .section-label {
      font-weight: bold;
      color: #555;
      margin-top: 15px;
    }
    #importaBox {
      background: #e9fbe9;
      padding: 16px;
      border-radius: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      border: 1px solid #b7e4b6;
    }
    #importaBox h4 {
      margin-top: 0;
      margin-bottom: 6px;
      color: #1e7e34;
      font-size: 18px;
      font-weight: bold;
    }
    #importaBox .sottotitolo {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #444;
    }
    .importa-riga {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    #importaBox input[list] {
      flex: 1 1 250px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
    }
    #btnGestione {
      background-color: #17a2b8;
      border-radius: 10px;
      font-weight: bold;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 6px;
    }
    #cantiere {
      border: 2px solid #007BFF;
      background-color: #eef4ff;
      font-weight: bold;
      color: #0056b3;
    }
    #btnCantiereAltro {
      background-color: #d1d1d1;
      color: #333;
      font-weight: normal;
    }
    #btnCantiereAltro:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="benvenuto">
      <div id="messaggioBenvenuto"></div>
    </div>

    <div style="text-align: right; margin-bottom: 10px;">
      <label for="languageSelect">üåê Language:</label>
      <select id="languageSelect" onchange="cambiaLingua()">
        <option value="it">üáÆüáπ Italiano</option>
        <option value="en">üá¨üáß English</option>
        <option value="fr">üá´üá∑ Fran√ßais</option>
      </select>
    </div>

    <div id="loginBox">
      <h2>üîê Login</h2>
      <input type="text" id="user" placeholder="üîë Utente">
      <input type="password" id="pass" placeholder="üîí Password">
      <button onclick="login()">üîì Accedi</button>
    </div>

    <!-- FORM e script verranno inseriti nella versione completa seguente -->
  </div>
  
  <!-- Script JS da includere separatamente o in fondo al body -->
  <script>
    function cambiaLingua() {
      const lang = document.getElementById("languageSelect").value;
      alert("Lingua cambiata: " + lang); // Solo a scopo di test
    }
    function login() {
      alert("Login eseguito"); // Dummy function di test
    }
  </script>
</body>
</html>
