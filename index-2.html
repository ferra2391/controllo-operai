
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Gestione Presenze Cantiere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    input, select, button {
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    #adminPanel {
      display:none;
      border-top:1px solid #ccc;
      margin-top:20px;
      padding-top:10px;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Login</h2>
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="login()">Accedi</button>
  </div>

  <div id="form" style="display:none;">
    <h3>Compila Presenza</h3>
    <select id="cantiere">
      <option value="">-- Seleziona Cantiere --</option>
    </select>
    <input type="text" id="lavorazione" placeholder="Lavorazione">
    <button onclick="invia()">Invia</button>

    <div id="adminPanel">
      <h4>Gestione Cantieri</h4>
      <input type="text" id="nuovoCantiere" placeholder="Nuovo cantiere">
      <button onclick="aggiungiCantiere()">➕ Aggiungi</button>
      <ul id="listaCantieri"></ul>
    </div>
  </div>

  <script>
    let utente = "";
    let ruolo = "";

    function login() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;

      fetch("https://opensheet.elk.sh/2PACX-1vSSI-L-VnUodcViZlPl-a9dNKAmWOa8joBuzaAYPAn46k5BDjeFNFU7Asfv3R8hsW5dqzr--zZnM4vh/Utenti")
        .then(r => r.json())
        .then(dati => {
          const riga = dati.find(r => r.User === user && r.Password === pass);
          if (!riga) return alert("Credenziali errate");
          utente = riga.User;
          ruolo = riga.Ruolo;
          document.getElementById("login").style.display = "none";
          document.getElementById("form").style.display = "block";
          caricaCantieri();
        });
    }

    function caricaCantieri() {
      fetch("https://opensheet.elk.sh/2PACX-1vSSI-L-VnUodcViZlPl-a9dNKAmWOa8joBuzaAYPAn46k5BDjeFNFU7Asfv3R8hsW5dqzr--zZnM4vh/Cantieri")
        .then(r => r.json())
        .then(cantieri => {
          const select = document.getElementById("cantiere");
          const lista = document.getElementById("listaCantieri");
          select.innerHTML = '<option value="">-- Seleziona Cantiere --</option>';
          lista.innerHTML = "";

          cantieri.forEach(r => {
            if (r["Nome Cantiere"]) {
              const nome = r["Nome Cantiere"];
              const opt = document.createElement("option");
              opt.value = nome;
              opt.textContent = nome;
              select.appendChild(opt);

              if (ruolo === "amministratore") {
                const li = document.createElement("li");
                li.textContent = nome + " ";
                const btn = document.createElement("button");
                btn.textContent = "❌";
                btn.onclick = () => rimuoviCantiere(nome);
                li.appendChild(btn);
                lista.appendChild(li);
              }
            }
          });

          if (ruolo === "amministratore") {
            document.getElementById("adminPanel").style.display = "block";
          }
        });
    }

    function invia() {
      const dati = {
        user: utente,
        cantiere: document.getElementById("cantiere").value,
        lavorazione: document.getElementById("lavorazione").value
      };
      alert("Simulazione invio: " + JSON.stringify(dati));
    }

    function aggiungiCantiere() {
      const nuovo = document.getElementById("nuovoCantiere").value.trim();
      if (!nuovo) return alert("Inserisci un nome valido");
      fetch("https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec?addCantiere=" + encodeURIComponent(nuovo));
      alert("Cantiere aggiunto (se lo script è attivo)");
      location.reload();
    }

    function rimuoviCantiere(nome) {
      if (!confirm("Eliminare " + nome + "?")) return;
      fetch("https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec?removeCantiere=" + encodeURIComponent(nome));
      alert("Cantiere eliminato (se lo script è attivo)");
      location.reload();
    }
  </script>
</body>
</html>
